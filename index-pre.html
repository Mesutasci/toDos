<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>


    <link rel="stylesheet" href="./style.css" />
    <title>Hello, world!</title>
  </head>
  <body>
      <header class="container text-center text-light my-4">
        <div class="d-flex justify-content-between my-4" id="title">
                  <h1 class="mb-4">Todo List</h1>
                  <span><img src="./IMG_0110.jpg" alt="My Profile Picture"></span>
        </div>
        <form class="search">
          <input
            class="form-control m-auto"
            type="text"
            name="search"
            id="search"
            placeholder="search todos"
          />
        </form>
      </header>
    <main class="container">
      <ul class="todos list-group mx-auto text-light">
        <!-- li tag will be dynamic with JS -->
        <li
          class="
            list-group-item
            d-flex
            justify-content-between
            align-items-center
          "
        >
          <span>Go to the shopping</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li
          class="
            list-group-item
            d-flex
            justify-content-between
            align-items-center
          "
        >
          <span>Do your homework</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li
          class="
            list-group-item
            d-flex
            justify-content-between
            align-items-center
          "
        >
          <span>Check your emails</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
      </ul>

      <!-- 
        <form class="add text-center my-4">
        <label class="text-light">Add a new todo...</label>
        <input
          type="text"
          class="form-control m-auto"
          name="add"
          id="new-todo"
        />
      </form> -->

      <form class="add text-center my-4">
        <div class="input-group mb-1">
          <label class="text-light">Add a new todo...</label>
        </div>
        <div class="d-flex">
          <input
            type="text"
            class="form-control m-auto"
            id="new-todo"
            name="add"
            placeholder="Type a new to do"
          />
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">Add</button>
          </div>
        </div>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./todo.js"></script>
  </body>
</html>
