<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>


    <title>todo List</title>
  </head>
  <body>
    <main class="container">

        <header class="row">
          <h1>MY TO-DO LIST</h1>
          <div>
              <input type="text" id="new-duty" placeholder="Input your duty here...">
              <!-- <input type="date"> -->
              <button class="btn btn-lg btn-primary" onclick="addDuty()" >Add to the list</button>
          </div>
        </header>

        <section id="list-body" class="row">
          <span class="row duty-group">
            <p class="duty-name">Cooking</p>
            <!-- <p class="duty-date"></p> -->
          </span>
          <span><input type="checkbox"></span>
          <span><i class="fas fa-trash-alt"></i></span>
        </section>

        <section class="row statistics-area">
          <div class="inline-flex">
            <span>Total:</span><span id="total">...</span>
          </div>
          <div>
            <span>Success:</span><span id="success"></span>
          </div>
          <div>
            <span>Pending:</span><span id="pending"></span>
          </div>

        </section>

        <section>
          <div>
            <span>Clear All</span>
            <span><i class="fas fa-trash-alt"></i></span>
          </div>
          <div>
            <span><i class="far fa-list-alt"></i></span>
            <span>List All</span>
          </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">      
    </script>
      </body>
    </html>

    <script src="todo.js"></script>
    
  </body>
</html>
