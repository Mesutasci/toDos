<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style.css" />
    <title>MY TODO LIST</title>
</head>

<body>
    <main>
        <header class="container">
            <div class="d-flex justify-content-between" id="card-title">
                <h1>ToDo List</h1>
                <img src="./profile.jpg" alt="My Profile Picture">
            </div>
        </header>
        <hr>
        <section class="container list">
            <div class="add-todo d-flex justify-center">
                <input class="form-control m-auto" type="text" name="todo-name" id="todo-name"
                    placeholder="... add a new todo" />
                <input type="date" class="form-control" name="todo-date" id="todo-date" required>
                <button class="button" onclick="addTodo()" type="submit">Add</button>
            </div>
            <table class="table">
                <thead class="table-head">
                    <tr>
                        <th scope="col" class="col-num"></th>
                        <th scope="col" class="col-todo">ToDos
                            <!-- <span class="sort"><i class="fa-solid fa-sort-down" onclick="sortByName()"></i></span> -->
                        </th>
                        <th scope="col" class="col-date">Deadline
                            <!-- <span class="sort"><i class="fa-solid fa-sort-down" onclick="sortByDate()"></i></span> -->
                        </th>
                        <th class="" scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody class="table-body">
                    <!-- dynamic row with javascript -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="./todo.js"></script>

    <!-- CDN of sweetalert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
